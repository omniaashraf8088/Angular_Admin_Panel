<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Reservation Railway</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Logout" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container class="app-container" autosize>
    <mat-drawer #drawer class="app-sidenav" mode="side">
        <mat-nav-list>
            <ng-container *ngFor="let item of menu">
                <a [routerLink]="item.url" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-link" class="menu-item-link">
                    <mat-list-item>
                        <mat-icon>{{item.icon}}</mat-icon>
                        <span class="px-2">{{item.text}} </span>
                    </mat-list-item>
                </a>
            </ng-container>
        </mat-nav-list>
    </mat-drawer>
    <router-outlet>
        <w-loading [detectRoutingOngoing]="true"></w-loading>
    </router-outlet>
</mat-drawer-container>
